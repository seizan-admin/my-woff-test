<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WOFF Test Success</title>
    <script src="woff-sdk.js"></script>
</head>
<body>
    <div id="content">
        <h1 style="color: blue;">WOFFテスト成功！</h1>
        <p id="user-info">読み込み中...</p>
    </div>

    <div id="error" style="display:none; color:red;">
        <h1>エラー</h1>
        <p id="error-msg"></p>
    </div>

    <script>
        // あなたの正確な WOFF ID
        const MY_WOFF_ID = "r2Ff5XMgxVdYKkWtq0XgVA";

        // 初期化処理
        woff.init({ woffId: MY_WOFF_ID })
            .then(() => {
                // 判定をスキップして、強制的に成功画面を表示
                document.getElementById('content').style.display = 'block';
                
                // プロフィール取得（自作SDKから「テストユーザー」を返します）
                woff.getProfile().then(p => {
                    document.getElementById('user-info').innerText = p.displayName + "さん、こんにちは！";
                }).catch(e => {
                    document.getElementById('user-info').innerText = "プロフィール取得失敗: " + e;
                });
            })
            .catch(err => {
                // 初期化そのものに失敗した場合
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-msg').innerText = "初期化エラー: " + err;
            });
    </script>
</body>
</html>
