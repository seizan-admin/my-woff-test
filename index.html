<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WOFF Test</title>
    <script src="https://static.worksmobile.net/static/wm/woff/edge/3.0.0/sdk.js"></script>
</head>
<body>
    <div id="content" style="display:none;">
        <h1>WOFFテスト成功！</h1>
        <p id="user-info"></p>
    </div>
    <div id="error" style="display:none; color:red;">
        <h1>エラー：外部ブラウザです</h1>
        <p>LINE WORKSのトークルームから開いてください。</p>
    </div>

    <script>
        // ↓ここを Developer Console の ID に書き換え（" " は消さないでください）
        const MY_WOFF_ID = "YOUR_WOFF_ID"; 

        console.log("WOFF起動開始..."); // デバッグ用

        woff.init({ woffId: MY_WOFF_ID })
            .then(() => {
                console.log("初期化成功");
                if (woff.isInClient()) {
                    document.getElementById('content').style.display = 'block';
                    woff.getProfile().then(p => {
                        document.getElementById('user-info').innerText = p.displayName + "さん、こんにちは！";
                    });
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(err => {
                console.error("エラー発生:", err);
                document.getElementById('error').innerHTML = "<h1>初期化エラー</h1><p>" + err + "</p>";
                document.getElementById('error').style.display = 'block';
            });
    </script>
</body>
</html>
