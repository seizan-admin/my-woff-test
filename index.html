<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WOFF Test</title>
    <script src="woff-sdk.js"></script>
</head>
<body>
    <div id="content" style="display:none;">
        <h1>WOFFテスト成功！</h1>
        <p id="user-info"></p>
    </div>
    <div id="error" style="display:none; color:red;">
        <h1>エラー</h1>
        <p id="error-msg">LINE WORKSのトークルームから開いてください。</p>
    </div>

    <script>
        // お使いの WOFF ID です
        const MY_WOFF_ID = "r2Ff5XMgxVdYKkWtq0XgVA"; 

        // 初期化処理
        woff.init({ woffId: MY_WOFF_ID })
            .then(() => {
                if (woff.isInClient()) {
                    // LINE WORKS内の場合
                    document.getElementById('content').style.display = 'block';
                    woff.getProfile().then(p => {
                        document.getElementById('user-info').innerText = p.displayName + "さん、こんにちは！";
                    }).catch(e => {
                        document.getElementById('user-info').innerText = "プロフィール取得失敗: " + e.message;
                    });
                } else {
                    // 外部ブラウザの場合
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(err => {
                // 初期化失敗時
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-msg').innerText = "初期化エラー: " + err;
            });
    </script>
</body>
</html>
